<div class="playlists d-flex flex-row w-100">
    {% for playlist in playlists %}
        <div class="ml-3">
            <a class="pl-4 pr-4" href="{{ playlist.get_absolute_url }}" >
                <span class="playlist-item p-4 text-justify text-center">{{ playlist.name|truncatechars:"20"}}</span>
            </a>
        </div>
    {% empty %}
        <p class="ml-3">
            {% if current_user == user %}
                У вас нет плейлистов
            {% else %}
                У пользователя {{ current_user.username }} нет плейлистов
            {% endif %}
        </p>
    {% endfor %}
</div>
