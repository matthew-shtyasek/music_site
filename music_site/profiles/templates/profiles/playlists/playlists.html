<div class="playlists">
    <ul class="list-unstyled">
        {% for playlist in playlists %}
            <li class="ml-5">
                <a href="{{ playlist.get_absolute_url }}" >
                    <span class="playlist-item">{{ playlist.name|truncatechars:"20"}}</span>
                </a>
            </li>
        {% empty %}
            <p class="ml-5">
                {% if current_user == user %}
                    У вас нет плейлистов
                {% else %}
                    У пользователя {{ current_user.username }} нет плейлистов
                {% endif %}
            </p>
        {% endfor %}
    </ul>
</div>
