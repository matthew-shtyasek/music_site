<li class="player__song">
    <img class="player__img img" src="{{ song.image }}" alt="cover">

    <p class="player__context">

        <b class="player__song-name">{{ song.name }}</b>
        <span class="flex">
            <span class="player__title">{{ song.artist.name }}</span>
            <span class="player__song-time"></span>
        </span>
    </p>

    <audio class="audio" src="{{ song.track.url }}"></audio>
</li>
